name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          mkdir -p dist
          BINARY=jppgo
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build \
            -ldflags "-s -w \
              -X main.version=${{ steps.vars.outputs.VERSION }} \
              -X main.commit=${{ github.sha }} \
              -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o dist/${BINARY}_${{ matrix.goos }}_${{ matrix.goarch }}${EXT}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*